name: Rust CI/CD

on:
  push:
    branches: [ "main", "beta", "fix/CI" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    runs-on: ubuntu-24.04
    if: startsWith(github.ref, 'refs/tags/v') && !startsWith(github.ref, 'refs/tags/v-')
    permissions:
      contents: read
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean Build Directory
        run: cargo clean

      - name: Set Cargo.toml version
        shell: bash
        env:
          RELEASE_TAG: ${{ github.ref }}
        run: |
          mv Cargo.toml Cargo.toml.orig
          VERSION="${RELEASE_TAG##*\/v}"
          sed "s|0\.0\.0-git|$VERSION|" Cargo.toml.orig >Cargo.toml
    
      - name: Build
        run: cargo build --release --verbose
      
      # Create release package with executable and all necessary files
      - name: Prepare release package
        run: |
          mkdir -p release-package
          cp target/release/ClusterNoodle release-package/
          # Copy all source files and dependencies (adjust paths as needed)
          cp -r src release-package/ || true
          cp -r config release-package/ || true
          cp -r resources release-package/ || true
          cp -r scripts release-package/ || true
          cp Cargo.toml release-package/ || true
          cp Cargo.lock release-package/ || true
          cp README.md release-package/ || true
          # Add any other files/folders your executable needs
          
          # Create a tar.gz archive
          tar -czf ClusterNoodle-linux.tar.gz -C release-package .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: ClusterNoodle-linux.tar.gz
  
  check-frontend-changes:
    runs-on: ubuntu-24.04
    outputs:
      frontend_changed: ${{ steps.check.outputs.changed }}
      release_tag: ${{ steps.version.outputs.release_tag }}   
    permissions:
      contents: read 
    env:
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_FRONTEND_IMAGE_NAME }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for git diff

      - name: Check if version tag already exists in docker repo
        id: version
        run: |
          VERSION_TAGS="$(curl 'https://hub.docker.com/v2/repositories/nagelkilian/${{ env.DOCKER_IMAGE }}/tags?page=1&page_size=1000' -H 'Content-Type: application/json' | jq '.results' | jq '.[]' | jq '.name')"
          VERSION="${{ github.ref }}"
          VERSION="${VERSION##*\/v-dashboard-frontend-}"
          echo "release_tag=$VERSION" >> "$GITHUB_OUTPUT"

          if ! echo "${{ github.ref }}" | grep -q 'v-dashboard-frontend-'; then
            echo "Le tag du frontend du dashboard est incorrect : ${GITHUB_REF}. Il devrait commencer par : 'v-dashboard-frontend-' Exemple : v-dashboard-frontend-1.0.1"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -z "${VERSION}" ]; then
            echo "Aucun numéro de version dans le tag : ${{ github.ref }}. Il devrait contenir : v1.0.1 par exemple."
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0          
          fi

          
          # Vérifie si le tag de version que l'on veut release existe déjà parmi les tags du repo docker
          if echo "$VERSION_TAGS" | grep -q "\"$VERSION\""; then
              echo "ERROR: v${VERSION} version already exists in your docker repo for ${{ env.DOCKER_IMAGE }}"
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 1
          fi 

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - id: check
        name: Detect frontend changes
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          # Compare current HEAD with previous commit or base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            if git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if git diff --quiet HEAD^ HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

          echo "release_tag=${{ steps.version.outputs.release_tag }}" >> "$GITHUB_OUTPUT"

  build-dashboard-frontend:
    needs: [check-frontend-changes]
    if: needs.check-frontend-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    env:
      FRONTEND_PATH: src/services/dashboard/frontend
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_FRONTEND_IMAGE_NAME }}
      DOCKER_USER: nagelkilian
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      TAG: ${{ needs.check-frontend-changes.outputs.release_tag }}
      FRONTEND_CHANGED: ${{ needs.check-frontend-changes.outputs.frontend_changed }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build & push Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.FRONTEND_PATH }}
          push: true
          tags: "${{ env.DOCKER_IMAGE }}:v${{ env.TAG }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max
            
  check-backend-changes:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    outputs:
      backend_changed: ${{ steps.check.outputs.changed }}
      release_tag: ${{ steps.check.outputs.release_tag }}
    env:
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_BACKEND_IMAGE_NAME }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for git diff

      - name: Check if version tag already exists in docker repo
        id: version
        run: |
          VERSION_TAGS="$(curl 'https://hub.docker.com/v2/repositories/nagelkilian/${{ env.DOCKER_IMAGE }}/tags?page=1&page_size=1000' -H 'Content-Type: application/json' | jq '.results' | jq '.[]' | jq '.name')"
          VERSION="${{ github.ref }}"
          VERSION="${VERSION##*\/v-dashboard-backend-}"
          echo "release_tag=$VERSION" >> "$GITHUB_OUTPUT"

          if ! echo "${{ github.ref }}" | grep -q 'v-dashboard-backend-'; then
            echo "Le tag du backend du dashboard est incorrect : ${{ github.ref }}. Il devrait commencer par : 'v-dashboard-backend-' Exemple : v-dashboard-backend-1.0.1"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            echo "$GITHUB_OUTPUT"
            exit 0
          fi

          if [ -z "${VERSION}" ]; then
            echo "Aucun numéro de version trouvé dans le tag : ${{ github.ref }}. (Il devrait contenir : 1.0.2 par exemple)"
            echo "changed=false" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          
          # Vérifie si le tag de version que l'on veut release existe déjà parmi les tags du repo docker
          if echo "$VERSION_TAGS" | grep -q "\"$VERSION\""; then
              echo "ERROR: v${VERSION} version already exists in your docker repo for ${{ env.DOCKER_IMAGE }}"
              echo "changed=false" >> "$GITHUB_OUTPUT"
              exit 1
          fi 

          echo "changed=true" >> "$GITHUB_OUTPUT"

      - id: check
        name: Detect frontend changes
        if: ${{ steps.version.outputs.changed == 'true' }}
        run: |
          # Compare current HEAD with previous commit or base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            if git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/services/dashboard/backend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if git diff --quiet HEAD^ HEAD -- src/services/dashboard/backend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi
          echo "release_tag=${{ steps.version.outputs.release_tag }}" >> "$GITHUB_OUTPUT"

  build-dashboard-backend:
    needs: [check-backend-changes]
    if: needs.check-backend-changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-24.04
    permissions:
      contents: read

    env:
      BACKEND_PATH: src/services/dashboard/backend
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_BACKEND_IMAGE_NAME }}
      DOCKER_USER: nagelkilian
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
      TAG: ${{ needs.check-backend-changes.outputs.release_tag }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}        

      - name: Build & push Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_PATH }}
          push: true
          tags: "${{ env.DOCKER_IMAGE }}:v${{ env.TAG }}"
          cache-from: type=gha
          cache-to: type=gha,mode=max

  lint-dashboard:
    runs-on: ubuntu-24.04

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 24.11.0
        uses: actions/setup-node@v3
        with:
          node-version: 24.11.0

      - name: Lint backend
        working-directory: src/services/dashboard/backend/src
        run: npx eslint

      - name: Lint frontend
        working-directory: src/services/dashboard/frontend/src/
        run: npx eslint 

  lint-and-scan-docker-images:
    runs-on: ubuntu-24.04
    env:
      DOCKER_IMAGES: ${{ vars.DOCKER_IMAGES }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Print Docker images
        run: |
          echo "Docker images defined in vars.DOCKER_IMAGES:"
          echo "${DOCKER_IMAGES}"
          
      - name: Convert images to JSON array
        id: convert
        run: |
          echo "Converting images to JSON..."
          IMAGES_JSON=$(echo "${DOCKER_IMAGES}" | jq -R -s -c 'split("\n") | map(select(length>0))')
          echo "IMAGES_JSON=$IMAGES_JSON" >> "$GITHUB_ENV"
          echo "JSON result: $IMAGES_JSON"
          
      - name: Install Trivy
        run: |
          wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
          echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
          sudo apt-get update
          sudo apt-get install trivy
          
      - name: Run all scans in parallel (same job)
        run: |
          echo "Running parallel Trivy scans..."
          echo "$IMAGES_JSON" | jq -r '.[]' | while read IMAGE; do
            [[ -z "$IMAGE" ]] && continue
            echo "Starting scan for $IMAGE"
            (
              trivy image \
                --ignore-unfixed \
                --vuln-type os,library \
                --format json \
                "$IMAGE" > "scan_${IMAGE//[:\/]/_}.json" 2>&1
            ) &
          done
          # Wait for all parallel scans to finish
          wait
          echo "All scans completed"
          
      - name: Upload scan artifacts
        uses: actions/upload-artifact@v4
        with:
          name: trivy-scan-results
          path: scan_*.json

  release:
    needs: [build-cli, lint-dashboard, lint-and-scan-docker-images]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-24.04
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"
      
      - name: Check if release should be draft
        id: check_draft
        run: |
          # Check if the tag was created from fix/CI branch
          BRANCH=$(git branch -r --contains ${{ github.ref }} | grep -E 'origin/fix/CI$' || echo "")
          if [ -n "$BRANCH" ]; then
            echo "draft=true" >> $GITHUB_OUTPUT
            echo "Release will be marked as draft (from fix/CI branch)"
          else
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "Release will be published normally"
          fi
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: ./
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ClusterNoodle-linux.tar.gz
          draft: ${{ steps.check_draft.outputs.draft }}
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}