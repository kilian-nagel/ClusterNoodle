name: Rust CI/CD

on:
  push:
    branches: [ "main", "beta", "fix/CI" ]
    tags:
      - 'v*'
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-cli:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}
      
      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"
      
      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean Build Directory
        run: cargo clean

      - name: Set Cargo.toml version
        shell: bash
        env:
          RELEASE_TAG: ${{ github.ref }}
        run: |
          mv Cargo.toml Cargo.toml.orig
          VERSION="${RELEASE_TAG##*\/v}"
          sed "s|0\.0\.0-git|$VERSION|" Cargo.toml.orig >Cargo.toml
    
      - name: Build
        run: cargo build --release --verbose
      
      # Create release package with executable and all necessary files
      - name: Prepare release package
        run: |
          mkdir -p release-package
          cp target/release/ClusterNoodle release-package/
          # Copy all source files and dependencies (adjust paths as needed)
          cp -r src release-package/ || true
          cp -r config release-package/ || true
          cp -r resources release-package/ || true
          cp -r scripts release-package/ || true
          cp Cargo.toml release-package/ || true
          cp Cargo.lock release-package/ || true
          cp README.md release-package/ || true
          # Add any other files/folders your executable needs
          
          # Create a tar.gz archive
          tar -czf ClusterNoodle-linux.tar.gz -C release-package .
      
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: ClusterNoodle-linux.tar.gz
  
  check-frontend-changes:
    runs-on: ubuntu-latest
    outputs:
      frontend_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for git diff

      - id: check
        name: Detect frontend changes
        run: |
          # Compare current HEAD with previous commit or base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            if git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if git diff --quiet HEAD^ HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-dashboard-frontend:
    needs: [check-frontend-changes]
    if: needs.check-frontend-changes.outputs.frontend_changed == 'true'
    runs-on: ubuntu-latest

    env:
      FRONTEND_PATH: src/services/dashboard/frontend
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_FRONTEND_IMAGE_NAME }}
      DOCKER_USER: nagelkilian
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build & push Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.FRONTEND_PATH }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
            
  check-backend-changes:
    runs-on: ubuntu-latest
    outputs:
      backend_changed: ${{ steps.check.outputs.changed }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0 # full history for git diff

      - id: check
        name: Detect frontend changes
        run: |
          # Compare current HEAD with previous commit or base branch
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            git fetch origin ${{ github.base_ref }} --depth=1
            if git diff --quiet origin/${{ github.base_ref }}...HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          else
            if git diff --quiet HEAD^ HEAD -- src/services/dashboard/frontend/; then
              echo "changed=false" >> "$GITHUB_OUTPUT"
            else
              echo "changed=true" >> "$GITHUB_OUTPUT"
            fi
          fi

  build-dashboard-backend:
    needs: [check-backend-changes]
    if: needs.check-backend-changes.outputs.backend_changed == 'true'
    runs-on: ubuntu-latest

    env:
      BACKEND_PATH: src/services/dashboard/frontend
      DOCKER_IMAGE: ${{ vars.DOCKER_DASHBOARD_BACKEND_IMAGE_NAME }}
      DOCKER_USER: nagelkilian
      DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ env.DOCKER_USER }}
          password: ${{ env.DOCKER_TOKEN }}

      - name: Build & push Docker image (cached)
        uses: docker/build-push-action@v6
        with:
          context: ${{ env.BACKEND_PATH }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  release:
    needs: build-cli
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"
      
      - name: Check if release should be draft
        id: check_draft
        run: |
          # Check if the tag was created from fix/CI branch
          BRANCH=$(git branch -r --contains ${{ github.ref }} | grep -E 'origin/fix/CI$' || echo "")
          if [ -n "$BRANCH" ]; then
            echo "draft=true" >> $GITHUB_OUTPUT
            echo "Release will be marked as draft (from fix/CI branch)"
          else
            echo "draft=false" >> $GITHUB_OUTPUT
            echo "Release will be published normally"
          fi
      
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: ./
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: ClusterNoodle-linux.tar.gz
          draft: ${{ steps.check_draft.outputs.draft }}
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}