name: Rust CI/CD

on:
  push:
    branches:
      - main
      - 'fix/CI'
    tags:
      - 'v*'
  pull_request:
    branches:
      - main
      - 'fix/CI'

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"

      - name: Remove the main file (if exists) before compiling
        run: |
          if [ -f "./main" ]; then
            echo "Removing the ./main file"
            rm ./main
          else
            echo "No ./main file to remove"
          fi

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Clean Build Directory
        run: cargo clean

      - name: Build
        run: cargo build --release --verbose

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: target/release/ClusterNoodle

  release:
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.ref }}

      - name: Print commit hash
        run: echo "Checked out commit $GITHUB_SHA"

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ClusterNoodle-linux
          path: ./

      - name: Create Draft Release
        uses: softprops/action-gh-release@v1
        with:
          files: ClusterNoodle
          draft: true
          prerelease: true 
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
